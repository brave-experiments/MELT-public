---

model: stablelm-zephyr-3b
url: https://huggingface.co/stabilityai/stablelm-zephyr-3b
sampling:
  temperature: 0.7
  repetition_penalty: 1.0
  top_p: 0.95
  top_k: 40  # Applicable to llama.cpp only
  repeat_last_n: 64  # Applicable to llama.cpp only
  n_batch: 512  # Applicable to llama.cpp only
generation:
  mean_gen_len: 128  # Applicable to mlc only
  max_gen_len: 2048
  max_window_size: 512
  vocab_size: 50304  # Applicable to mlc only
prompt:  # Used in llama.cpp, taken from mlc
  conv_template: stablelm_zephyr_3b
  text: "\"\""
  in_prefix: "\"<|user|>\\n\""
  in_suffix: "\"<|endoftext|>\\n<|assistant|>\""